<form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control [nzSpan]="17" nzErrorTip="Please input the car name!">
      <input formControlName="name" nz-input placeholder="eg: Dacia Logan"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="17" nzErrorTip="Please input the car type!">
      <input formControlName="type" nz-input placeholder="eg: Sedan" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="17" nzErrorTip="Please input a valid year!">
      <input formControlName="year" nz-input placeholder="eg: 2004"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="17" nzErrorTip="Please input a valid country!">
      <input formControlName="country" nz-input placeholder="eg: Romania" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="17" nzErrorTip="Please input a number!">
      <input formControlName="horsepower" nz-input placeholder="eg: 95" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="17" nzErrorTip="Please input a valid number!">
      <input formControlName="zeroToHundred" nz-input placeholder="eg: 12.5" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="17">
      <input type="checkbox" formControlName="favorite">
      <span> Favourite </span>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="icon">Image</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input type="file" (change)="onFileSelected($event)">
    </nz-form-control>
  </nz-form-item>

  <div class="button-wrapper">
    <div class="primary-button">
      <button *ngIf="!carToEdit" nz-button nzType="primary" [disabled]="!validateForm.valid">Add car</button>
      <button *ngIf="carToEdit" nz-button nzType="primary" [disabled]="!validateForm.valid">Edit car</button>
    </div>
    <div class="secondary-button">
      <button nz-button type="button" (click)="close()">Cancel</button>
    </div>
  </div>
</form>
